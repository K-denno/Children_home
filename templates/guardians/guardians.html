{% extends 'common/base.html' %}
{% load bootstrap5 %}
{% block content %}

<div class="container">
    <br>
    <div class="row">
        {% for guardian in guardians %}
        <div class="card" style="width: 18rem;">
            <img src="{{guardian.dp}}" class="card-img-top" alt="{{guardian.name}}">
            <div class="card-body">
              <h5 class="card-title">{{guardian.name}}</h5>
              <p class="card-text">

              </p>
              <a href="/guardian/{{guardian.id}}/" class="btn btn-primary">view details</a>
            </div>
          </div>
          <br><br>
        {% endfor %}
    </div>
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4 col-xs-4 col-sm-4" >
            <div class="panel panel-default"style="align-self: center;">
                <div class="panel-body">

                    <form action="" style="width: 100%;" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form forms %}
                        <br><br><br>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm"
                                value="Add Guardian">
                        </div>
                    </form>

                </div>

            </div>

        </div>
        <div class="col-md-4"></div>
        <!-- empty div -->
    </div>
</div>


{% endblock %}
