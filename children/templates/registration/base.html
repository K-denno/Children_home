{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Children </title>
    {% else %}
    <title>Children</title>
    {% endif %}
    {% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/logout.css' %}">
    {% bootstrap_css%}
    {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% bootstrap_javascript %}
    <script src="https://kit.fontawesome.com/cc1a8ab208.js" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
